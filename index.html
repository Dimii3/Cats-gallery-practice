<!DOCTYPE html>
<html lang="eng">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gallery Photos</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap"
			rel="stylesheet" />
		<script src="https://kit.fontawesome.com/1ddfd708d9.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="/main.css" />
	</head>
	<body>
		<h1>Cats Gallery</h1>
		<ul class="gallery">
			<li class="thumbnail"><img src="images/1.jpg" alt="cat" /></li>
			<li class="thumbnail"><img src="images/2.jpg" alt="cat" /></li>
			<li class="thumbnail"><img src="images/3.jpg" alt="cat" /></li>
			<li class="thumbnail"><img src="images/4.jpg" alt="cat" /></li>
			<li class="thumbnail"><img src="images/5.jpg" alt="cat" /></li>
			<li class="thumbnail"><img src="images/6.jpg" alt="cat" /></li>
			<li class="thumbnail"><img src="images/7.jpg" alt="cat" /></li>
			<li class="thumbnail"><img src="images/8.jpg" alt="cat" /></li>
			<li class="thumbnail"><img src="images/9.jpg" alt="cat" /></li>
			<li class="thumbnail"><img src="images/10.jpg" alt="cat" /></li>
		</ul>

		<div class="popup hidden">
			<button class="close">Close</button>
			<img src="/images/10.jpg" alt="cat" class="popup__img" />
			<button class="btn-arrow btn-arrow--left"><i class="fa-solid fa-arrow-left"></i></button>
			<button class="btn-arrow btn-arrow--right"><i class="fa-solid fa-arrow-right"></i></button>
		</div>
		<script src="/main.js"></script>
	</body>
</html>
